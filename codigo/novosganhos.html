<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/novosganhos.css">
</head>
<body>
    <div class="tittle">
        <h1>CADASTRAR NOVOS GANHOS/GASTOS</h1>
    </div>
    <div class="content">
        <div class="cadastros">
            <div class="ganhos">
                <h2>Novo Ganho</h2>
                <form class="novoGanho">
                    <div class="campo">
                        <label for="valor">
                            Valor
                        </label>
                        <input type="text" id="valor" name="valor">
                    </div>
                    <div class="campo">
                        <label for="titulo">
                            Titulo
                        </label>
                        <input type="text" id="titulo" name="titulo">
                    </div>
                    <div class="campo">
                        <label for="descricao">
                            Descricao
                        </label>
                        <textarea name="descricao" id="descricao"></textarea>
                    </div>
                    <button type="submit">ADCIONAR</button>
                </form>
            </div>
            <div class="gastos">
                <h2>Novo Gasto</h2>
                <form class="novoGasto">
                    <div class="campo">
                        <label for="valor">
                            Valor
                        </label>
                        <input type="text" id="valor" name="valor">
                    </div>
                    <div class="campo">
                        <label for="titulo">
                            Titulo
                        </label>
                        <input type="text" id="titulo" name="titulo">
                    </div>
                    <div class="campo">
                        <label for="descricao">
                            Descricao
                        </label>
                        <textarea name="descricao" id="descricao"></textarea>
                    </div>
                    <button type="submit">ADCIONAR</button>
                </form>
            </div>
        </div>
        <div class="menu">
            <button>Pagina Inicial</button>
            <button>Controle de gastos/ganhos</button>
        </div>
    </div>
    </body>
</html>
