<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestBein - Tela de Editar</title>
    <link rel="icon" type="images/x-icon" href="/codigo/assets/images/B.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/codigo/assets/css/alt.css">
  
</head>
<body>
<a href="/codigo/pages/perfil.html">
  <svg id="volta" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
  </svg>
</a>

<main id="principal">
    <form id="edit-profile-form">
        <div class="mb-3">
            <label class="txt" for="nome" class="form-label">Digite aqui seu novo nome</label>
            <input type="nome" class="form-control" id="nome" placeholder="Nome">
        </div>
        <div class="mb-3">
            <label class="txt" for="idade" class="form-label">Digite aqui quantos anos voce tem</label>
            <input type="idade" class="form-control" id="idade" placeholder="18">
        </div>
        <div class="mb-3">
            <label class="txt" for="foto" class="form-label">Coloque aqui o link para sua nova foto</label>
            <input type="text" class="form-control" id="foto" placeholder="arquivo jpg ou jpeg">
        </div>
        <div class="mb-3">
            <label class="txt" for="bio" class="form-label">Modifique aqui sua nova biografia</label>
            <input type="text" class="form-control" id="bio" placeholder="...">
        </div>
        <input id="botao" class="btn btn-primary" type="submit" value="Enviar">
    </form>
</main>
<script src="/codigo/assets/js/alterarjs.js" defer></script>
</body>
</html>
