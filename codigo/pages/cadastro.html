<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestBein - Tela de Cadastro</title>
    <link rel="icon" type="images/x-icon" href="/codigo/assets/images/B.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    <script src="/codigo/assets/js/cadastro.js" defer></script>
</head>
<body style="background-color: rgb(179, 178, 178);">
    <div class="container">
        <h1>Cadastro de Usuário</h1>
        <form id="cadastro-form">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Sua idade" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero" placeholder="Seu gênero" required>
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Biografia</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Sua biografia" required></textarea>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Link da Foto de Perfil</label>
                <input type="text" class="form-control" id="foto" placeholder="URL da sua foto de perfil" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Seu email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
