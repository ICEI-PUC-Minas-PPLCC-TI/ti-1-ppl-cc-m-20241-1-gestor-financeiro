<body class="dicas_de_gastos">
    <main class="conteudo">

        <h1 class="titulo">Cadastro de Metas</h1>
        <form class="formulario">
            <label for="ganhos">Quanto você ganha?</label>
            <input type="number" id="ganhos" name="ganhos">
            <label for="gastos">Qual o seu gasto fixo?</label>
            <input type="number" id="gastos" name="gastos">

            <input type="date" id="data" name="data">

        </form>
