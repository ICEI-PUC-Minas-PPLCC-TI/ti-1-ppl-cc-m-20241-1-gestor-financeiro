<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InvestBein - Cadastro de Investimentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/codigo/assets/css/TIAWCSS.css">
</head>

<body onload="init()">
    <h1>Cadastro de Investimentos </h1>
   
    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputNome">Nome (*)</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do investimento">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputTelefone">Preço (*)</label>
                    <input type="text" class="form-control" id="inputTelefone" required placeholder="Preço R$">
                </div>
                <div class="col-sm-7">
                    <label for="inputEmail">Categoria (*)</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder=" Renda Fixa/Fundo/Tesouro Direto/Renda Variável/Poupança/Providência Privada/COE/Criptomoeda">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputCidade">Risco</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Baixo / Médio / Alto" >
                </div>
                <div class="col-sm-6">
                    <label for="inputCategoria">Prazo</label>
                    <input type="text" class="form-control" id="inputCategoria" required placeholder="Curto / Médio / Longo">
                </div>
            </div>
           
            <div class="form-group row">
                <div class="col-sm-4">
                    <small>(*) Campos obrigatórios</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                    <a href="/codigo/pages/TIAW.html"><input type="button" class="btn btn-warning m-1" id="btnClear" value="Pesquisar Investimentos"></a>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Preço</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Risco</th>
                            <th scope="col">Prazo</th>
                            
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/codigo/assets/js/TI.js"></script>
    <script>
        function exibeContatos() {
            tableContatos = document.getElementById("table-contatos");

            // Remove todas as linhas do corpo da tabela
            tableContatos.innerHTML = "";

            readContato (dados => {
                // Popula a tabela com os registros do banco de dados
                for (i = 0; i < dados.length; i++) {
                    let contato = dados[i];    
                    tableContatos.innerHTML += `<tr><td scope="row">${contato.id}</td>
                                                    <td>${contato.nome}</td>
                                                    <td>${contato.preco}</td>
                                                    <td>${contato.categoria}</td>
                                                    <td>${contato.risco}</td>
                                                    <td>${contato.prazo}</td>
                                                    
                                                </tr>`;
                }
            })
        }

        function init() {
            // Define uma variável para o formulário de contato
            formContato = document.getElementById("form-contato");

            // Adiciona funções para tratar os eventos 
            btnInsert = document.getElementById("btnInsert");
            btnInsert.addEventListener ('click', function () {
                // Verifica se o formulário está preenchido corretamente
                /*if (!formContato.checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }*/

                // Obtem os valores dos campos do formulário
                let campoNome = document.getElementById ('inputNome').value;
                let campoPreco = document.getElementById ('inputTelefone').value;
                let campoCategoria = document.getElementById ('inputEmail').value;
                let campoRisco= document.getElementById ('inputCidade').value;
                let campoPrazo= document.getElementById ('inputCategoria').value;
                

                // Cria um objeto com os dados do contato
                let contato = { nome: campoNome, 
                    preco: campoPreco, 
                    categoria: campoCategoria, 
                    risco: campoRisco, 
                    prazo: campoPrazo };

                // Cria o contato no banco de dados
                createContato(contato, exibeContatos);

                // Limpa o formulario
                formContato.reset()
            });

            // Trata o click do botão Alterar
            btnUpdate = document.getElementById("btnUpdate");
            btnUpdate.addEventListener ('click', function () {
                // Obtem os valores dos campos do formulário
                let campoId = document.getElementById("inputId").value;
                if (campoId == "") {
                    displayMessage("Selecione antes um contato para ser alterado.");
                    return;
                }

                // Obtem os valores dos campos do formulário
                let campoNome = document.getElementById ('inputNome').value;
                let campoPreco = document.getElementById ('inputTelefone').value;
                let campoCategoria = document.getElementById ('inputEmail').value;
                let campoRisco= document.getElementById ('inputCidade').value;
                let campoPrazo= document.getElementById ('inputCategoria').value;
                
                
                // Cria um objeto com os dados do contato
                let contato = { nome: campoNome, 
                preco: campoPreco, 
                categoria: campoCategoria, 
                risco: campoRisco, 
                prazo: campoPrazo };

                // Altera o contato no 'banco de dados'
                updateContato(parseInt(campoId), contato, exibeContatos);

                // Limpa o formulario
                formContato.reset()
            });

            // Trata o click do botão Excluir
            btnDelete = document.getElementById('btnDelete');
            btnDelete.addEventListener ('click', function () {
                let campoId = document.getElementById('inputId').value;
                if (campoId == "") {
                    displayMessage("Selecione um contato a ser excluído.");
                    return;
                }

                // Exclui o contato no banco de dados
                deleteContato(parseInt(campoId), exibeContatos);

                // Limpa o formulario
                formContato.reset()
            });

            // Trata o click do botão Listar Contatos
            btnClear = document.getElementById('btnClear');
            btnClear.addEventListener ('click', function () {                
                formContato.reset()
            });

            // Oculta a mensagem de aviso após alguns 5 segundos
            msg = document.getElementById('msg');
            msg.addEventListener ("DOMSubtreeModified", function (e) {
                if (e.target.innerHTML == "") return;
                setTimeout (function () {
                    alert = msg.getElementsByClassName("alert");
                    alert[0].remove();
                }, 5000);
            })

            // Preenche o formulário quando o usuario clicar em uma linha da tabela 
            gridContatos = document.getElementById("grid-contatos");
            gridContatos.addEventListener('click', function (e) {
                if (e.target.tagName == "TD") { 

                    // Obtem as colunas da linha selecionada na tabela
                    let linhaContato = e.target.parentNode;
                    colunas = linhaContato.querySelectorAll("td");
                    
                    // Preenche os campos do formulário com os dados da linha selecionada na tabela
                    document.getElementById ('inputId').value = colunas[0].innerText;
                    document.getElementById ('inputNome').value = colunas[1].innerText;
                    document.getElementById ('inputTelefone').value = colunas[2].innerText;
                    document.getElementById ('inputEmail').value = colunas[3].innerText;
                    document.getElementById ('inputCidade').value = colunas[4].innerText;
                    document.getElementById ('inputCategoria').value = colunas[5].innerText;

                }
            });

            exibeContatos();
        }
    </script>
</body>

</html>
