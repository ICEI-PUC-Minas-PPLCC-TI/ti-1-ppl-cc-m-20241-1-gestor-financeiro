
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestBein - Calculadora de Investimentos</title>
    <link rel="icon" type="images/x-icon" href="/codigo/assets/images/B.png">
    <link rel="stylesheet" href="/codigo/assets/css/calculadora.css">
</head>
<body>

    <div class="botaosair">
        <a href="pagina-principal.html">pagina inicial</a>
    </div>

    <div class="fundo">
        <div class="calculadora">
            <h1>Preencha as informações abaixo:</h1>
            <input type="number" id="renda" class="inf" placeholder="Renda" required>
            <select id="investimento" class="inf" required>
                <option value="" disabled selected>Escolha o tipo de investimento</option>
                <option value="0.08">USDT</option>
                <option value="0.13">CDB</option>
                <option value="0.06">FIRF</option>
                <option value="0.12">LCI</option>
                <option value="0.06">CBD liquidez diária</option>
                <option value="0.07">MXRF11</option>
                <option value="0.07">LIG</option>
                <option value="0.16">YDUQ3</option>
                <option value="0.10">BOVA11</option>
            </select>
            <input type="number" id="anos" class="inf" placeholder="Anos" required>
            <input type="number" id="meses" class="inf" placeholder="Meses" required>
            <input type="number" id="dias" class="inf" placeholder="Dias" required>
            <button onclick="calcularLucro()">Calcular</button>
            <h1>Resultado</h1>
            <div id="resultado"></div>
        </div>
    </div>

    <script>
        function calcularLucro() {
            const renda = parseFloat(document.getElementById('renda').value);
            const lucroAnual = parseFloat(document.getElementById('investimento').value);
            const anos = parseInt(document.getElementById('anos').value);
            const meses = parseInt(document.getElementById('meses').value);
            const dias = parseInt(document.getElementById('dias').value);

            const totalMeses = anos * 12 + meses;
            const totalDias = totalMeses * 30 + dias;
            const totalAnos = totalDias / 365;

            const lucroTotal = renda * Math.pow(1 + lucroAnual, totalAnos);
            const lucro = lucroTotal - renda;

            document.getElementById('resultado').innerText = `Lucro: R$ ${lucro.toFixed(2)}`;
        }
    </script>
</body>
</html>
