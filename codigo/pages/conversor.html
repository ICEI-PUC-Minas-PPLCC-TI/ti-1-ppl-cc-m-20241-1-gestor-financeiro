<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Moedas</title>
    <link rel="icon" type="images/x-icon" href="/codigo/assets/images/moeda.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/codigo/assets/css/conversor.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="conteudo">
        <h1>Escolha uma moeda para converter seus gastos e ganhos</h1>
        <div class="input-group mb-3 inputdestino">
            <select class="custom-select" id="moedaDestino">
                <option selected>MOEDA DESTINO</option>
                <option value="dolar">Dolar</option>
                <option value="euro">Euro</option>
                <option value="real">Real</option>
            </select>
        </div>

        <h1>Resultado</h1>
        <div class="categorias">
            <button class="btn-todos" onclick="filtrarCategoria('todos')">Geral</button>
            <button class="btn-gastos" onclick="filtrarCategoria('gasto')">Gastos</button>
            <button class="btn-ganhos" onclick="filtrarCategoria('ganho')">Ganhos</button>
        </div>
        <div class="gastos">
            <div class="lista-gastos">
                <h1>Gastos e Ganhos convertidos:</h1>
                <ul class="extrato">
                </ul>
            </div>
            <div class="caixa-grafico">
                <div class="grafico-caixa">
                    <canvas id="grafico"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7H UibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="/codigo/assets/js/conversor.js"></script>
    <script src="/codigo/assets/js/conexao-grafico.js"></script>
</body>

</html>
