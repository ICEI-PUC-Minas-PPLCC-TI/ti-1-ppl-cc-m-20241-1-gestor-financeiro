<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/codigo/assets/css/metas.css">

    <title>Metas</title>
</head>

<body style="background-color: rgb(232, 232, 232);">

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-3" style="text-align: center;">
                <h4>Metas atuais</h4>
                <div class="metaA">
                </div>
            </div>
            <div class="col-sm-6 col-md-3" style="text-align: center;">
                <h4>Metas concluídas</h4>
                <div class="metaC">
                </div>
            </div>
            <div class="col-sm-6 col-md-3" style="text-align: center;">
                <h4>Metas perdidas</h4>
                <div class="metaP">
                </div>
            </div>
            <div class="col-sm-6 col-md-3">

                <div style="padding: 10%; text-align: center;">
                    <button type="submit" class="btnUniversal">Página inicial</button>
                    <button type="submit" class="btnUniversal">Controle de finanças</button>
                </div>
                
                <form id="form" style="background-color: rgb(255, 255, 255); padding: 10%; border-radius: 30px; text-align: center;">
                    <h4>Nova meta</h4>
                    <div class="mb-3">
                        <label for="meta" class="form-label">Meta</label>
                        <input type="text" class="form-control" id="meta" name="Meta">

                        <label for="meta" class="form-label">Data final</label>
                        <input type="date" class="form-control" id="dataF" name="dataF">

                        <label for="meta" class="form-label">Valor Desejado</label>
                        <input type="number" class="form-control" id="valorD" name="valorD">

                        <label for="meta" class="form-label">Valor inicial</label>
                        <input type="number" class="form-control" id="valorI" name="valorI">
                    </div>
                    
                    <button type="submit" class="btnUniversal">Salvar</button>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/codigo/assets/js/metas.js"></script>
</body>

</html>
