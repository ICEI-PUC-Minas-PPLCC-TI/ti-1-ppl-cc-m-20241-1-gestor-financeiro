<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/codigo/assets/css/style.css   ">
    <link rel="stylesheet" href="/codigo/assets/css/novosganhos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Freeman&family=Lilita+One&family=Poetsen+One&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
</head>
<body>
    <div class="tittle">
        <h1>CADASTRAR NOVOS <strong class="tittleGanhos">GANHOS</strong>/<strong class="tittleGastos">GASTOS</strong>!</h1>
    </div>
    <div class="content">
        <div class="cadastros">
            <div class="ganhos">
                <h2>Novo Ganho</h2>
                <form class="novoGanho">
                    <div class="campo">
                        <label for="valorGanho">
                            Valor
                        </label>
                        <input class="custom4" type="text" id="valorGanho" name="valorGanho">
                    </div>
                    <div class="campo">
                        <label for="tituloGanho">
                            Titulo
                        </label>
                        <input type="text" id="tituloGanho" name="tituloGanho">
                    </div>
                    <div class="campo">
                        <label for="descricaoGanho">
                            Descricao
                        </label>
                        <textarea name="descricaoGanho" id="descricaoGanho"></textarea>
                    </div>
                    <button type="submit">ADCIONAR</button>
                </form>
            </div>
            <div class="gastos">
                <h2>Novo Gasto</h2>
                <form class="novoGasto">
                    <div class="campo">
                        <label for="valorGasto">
                            Valor
                        </label>
                        <input class="custom4" type="text" id="valorGasto" name="valorGasto">
                    </div>
                    <div class="campo">
                        <label for="tituloGasto">
                            Titulo
                        </label>
                        <input type="text" id="tituloGasto" name="tituloGasto">
                    </div>
                    <div class="campo">
                        <label for="descricaoGasto">
                            Descricao
                        </label>
                        <textarea name="descricaoGasto" id="descricaoGasto"></textarea>
                    </div>
                    <button type="submit">ADCIONAR</button>
                </form>
            </div>
        </div>
        <div class="menu">
            <a href="/codigo/index.html"><button>Pagina Inicial</button></a>
            <button>Controle de gastos/ganhos</button>
        </div>
    </div>

    <script src="/codigo/assets/js/novosganhos.js"></script>
    </body>
</html>
